<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Truth Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Logic Gate Truth Table</h1>

    <div class="converter">
        <label for="inputSize">Input Size:</label>
        <select id="inputSize" onchange="generateTruthTable()">
            <option value="2">2 Inputs</option>
            <option value="3">3 Inputs</option>
        </select>

        <label for="gateType">Gate Type:</label>
        <select id="gateType" onchange="generateTruthTable()">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="XOR">XOR</option>
            <option value="NOR">NOR</option>
            <option value="NAND">NAND</option>
        </select>
    </div>

    <h2>Truth Table:</h2>
    <table id="truthTable" border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Input 1</th>
                <th>Input 2</th>
                <th id="input3Header" style="display: none;">Input 3</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
